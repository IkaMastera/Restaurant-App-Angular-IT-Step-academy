<ul>
    <li *ngFor="let food of foods">
        <a>
          <img src="{{ food.imageUrl }}" alt="">
          <div class="content">
            {{ food.name }}
            <span class="favorite {{ food.favorite?'':'not' }}">
              ‚ù§
            </span>
            <div class="stars">
              <star-rating [stars]="food.stars" />
            </div>
            <div class="product-item-footer">
              <div class="origins">
                <span *ngFor="let origin of food.origins">
                   {{ origin }}
                </span>
              </div>
              <div class="cook-time">
                <span>üïí</span>
                {{ food.cookTime }}
              </div>
            </div>
            <div class="price">
              <span> {{ food.price|currency }} </span>
            </div>
          </div>
        </a>
    </li>
</ul>
